<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details | Arshcon & Form Limited</title>
    <link rel="stylesheet" href="./Styles/projectDetail.css" />
    <link rel="stylesheet" href="./Styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div id="nav-insert"></div>
      </header>

      <!-- Hero Banner -->
      <section class="project-hero">
        <img id="project-banner" src="" alt="Project Banner" />
        <div class="hero-overlay">
          <h1></h1>
          <!-- Title will be inserted here -->
          <p></p>
          <!-- Category will be inserted here -->
        </div>
      </section>

      <!-- Project Details Section -->
      <section class="project-details">
        <div class="container">
          <div class="project-meta"></div>

          <h2>About the Project</h2>
          <p id="project-description"></p>

          <h3>Project Milestones</h3>
          <ul class="project-milestones"></ul>

          <!-- Image Gallery Carousel -->
          <h3>Project Gallery</h3>
          <div class="carousel">
            <div class="carousel-wrapper"></div>
            <button class="prev-btn">❮</button>
            <button class="next-btn">❯</button>
          </div>
          <!-- Testimonials -->
          <h3>Client Testimonials</h3>
          <div class="testimonial">
            <p></p>
            <strong></strong>
          </div>

          <!-- Call to Action -->
          <div class="cta">
            <h2>Interested in a Similar Project?</h2>
            <p>Contact us to discuss your next big idea!</p>
            <a href="ContactUs.html" class="btn">Get in Touch</a>
          </div>
        </div>
      </section>

      <!------------------ Footer Section ---------------------->
      <div id="footer"></div>
    </div>
    <script src="./Javascript/navigationFetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./Javascript/main.js"></script>
    <script src="./Javascript/projectDetail.js"></script>
    <script
      src="https://kit.fontawesome.com/adaa5ae999.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
